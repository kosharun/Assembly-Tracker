{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="card-title text-center">Organization Registration</h2>
            <form method="POST" class="mt-4">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
              </div>
              <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password">
              </div>
              <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    .container {
            margin-top: 50px;
    }
    .form-control {
        border-color: rgb(0, 0, 0);
    }
    btn {
        background-color: rgb(0, 0, 0);
        color: white;
    }
    .btn:hover {
        background-color: rgb(144, 177, 238);
        color: black;
    }
    h1, h2, h3 {
        color: white;
    }
    .card {
        background-color: rgb(17, 24, 97);
        border: solid rgb(6, 6, 60);
        color: white;
    }
    .btn-danger {
        background-color: rgb(184, 38, 38);
        border: solid rgb(0, 0, 0);
        color: white;
    }
    .btn-danger:hover {
        background-color: rgb(251, 54, 54);
    }
  </style>
{% endblock %}
